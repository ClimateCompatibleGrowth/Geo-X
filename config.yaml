scenario:
  country: ['DJ']
  weather_year: [2022]
  # Can be 'hydrogen' or 'ammonia'
  plant_type: 'hydrogen'

# Change to a number that would be added to the 'weather_year' above and used as
# the end weather year date
years_to_check: 1
# Hydrogen uses 'H' freq and ammonia uses '3H' freq
freq: 'H'

# Generators
# Additional generators should be added in the same style as Solar and Wind are
# below
generators_dict: {'Solar' : [], 'Wind' : [],}
panel: 'CSi'
turbine: 'NREL_ReferenceTurbine_2020ATB_4MW'
gen_capacity:
    solar: 1
    wind: 4

solver : 'gurobi'
water_limit: False

transport:
    pipeline_construction: True
    road_construction: True